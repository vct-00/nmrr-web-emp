<div>
  <div class="row d-flex justify-content-center align-items-center px-5">
    <div class="col-lg-7 col-md-3 col-sm-0">
      <img src="../../../../../assets/img/noaya-logo.jpeg" class="img-fluid" alt="Sample image">
    </div>
    <div class="col-lg-5 col-md-9 col-sm-12">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="username" class="form-control form-control-lg"
            placeholder="Username" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input type="password" id="password" class="form-control form-control-lg"
            placeholder="Password" />
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="logIn()">Login</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
              class="link-danger">Register</a></p>
        </div>

      </form>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-2 px-xl-4 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</div>
